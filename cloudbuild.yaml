steps:
  # Install dependencies and build the ReactJS code.
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  # Deploy to Firebase Hosting.
  - name: 'gcr.io/firebase-tools/firebase'
    args: ['deploy', '--project=$PROJECT_ID', '--only', 'hosting']
